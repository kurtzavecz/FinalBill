<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <h1></h1>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Split</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>How much each person owes</ion-label>
    </ion-item>
  </ion-list>

  <ion-list ion-item *ngFor="let bill of bills; let i = index">
    <h2>{{ bill.bill }}</h2>
    <ion-note> ${{ bill.amount }}</ion-note>
  </ion-list>

</ion-content>
