<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <h1></h1>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="billForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Bill Name</ion-label>
        <ion-input
          type="text"
          formControlName="bill"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
    </ion-list>
    
    <button
      type="submit"
      ion-button
      block
      [disabled]="!billForm.valid"
      color="secondary">Add Bill</button>
      <button type="button" ion-button block color="secondary" (click)="onGoToBills()">Cancel</button>
  </form>
</ion-content>
